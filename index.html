<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .screen {
            width: 100%;
            height: 60px;
            background-color: #252525;
            color: white;
            text-align: right;
            padding: 15px;
            font-size: 2rem;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
        }

        .button {
            width: 75px;
            height: 75px;
            margin: 5px;
            font-size: 1.5rem;
            border: none;
            background-color: #f1f3f4;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .operator {
            background-color: #ffa500;
            color: white;
        }

        .equal {
            background-color: #4caf50;
            color: white;
        }

        .clear {
            background-color: #d9534f;
            color: white;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button operator" onclick="appendValue('+')">+</button>
            
            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operator" onclick="appendValue('-')">-</button>
            
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operator" onclick="appendValue('*')">&times;</button>
            
            <button class="button clear" onclick="clearScreen()">AC</button>
            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button operator" onclick="appendValue('/')">&divide;</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById('screen');
        
        function appendValue(value) {
            screen.value += value;
        }

        function clearScreen() {
            screen.value = '';
        }

        function calculate() {
            try {
                screen.value = eval(screen.value);
            } catch {
                screen.value = 'Error';
            }
        }
    </script>

</body>
</html>
